{% extends "base.html" %}

{% block title %}Company Registration - Synapse{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-14rem)] py-12">
    <div class="w-full max-w-lg">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="text-2xl font-bold">Join as a Company</h2>
                <p class="text-muted-foreground">Find the perfect candidates for your team</p>
            </div>
            <div class="card-content">
                <form method="POST" action="{{ url_for('register_company') }}" class="space-y-4">
                    <div>
                        <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name</label>
                        <input type="text" id="company_name" name="company_name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Your Company Inc.">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Company Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="hr@yourcompany.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required minlength="6" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="At least 6 characters">
                    </div>
                    
                    <div>
                        <label for="website" class="block text-sm font-medium text-gray-700">Website (Optional)</label>
                        <input type="url" id="website" name="website" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="https://yourcompany.com">
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Company Description (Optional)</label>
                        <textarea id="description" name="description" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Tell us about your company..."></textarea>
                    </div>
                    
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Create Company Account
                    </button>
                </form>
            </div>
            <div class="card-footer text-center text-sm text-muted-foreground">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-primary hover:text-primary/90">Login here</a></p>
                <p class="mt-2">Are you a job seeker? <a href="{{ url_for('register_jobseeker') }}" class="font-medium text-primary hover:text-primary/90">Register as Job Seeker</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
